allprojects {
    apply plugin: 'java'

    group 'net.seesharpsoft.melon'
    version = '0.2.0'
}

subprojects {
    sourceCompatibility = 1.8
    
    repositories {
        mavenCentral()
    }
    
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compileOnly 'org.projectlombok:lombok:1.18.2'
    }
}