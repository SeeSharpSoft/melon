name: dummy
tables:
  - name: Text
    columns:
      - name: index
        primary: true
      - name: Title
      - name: Text
    storage:
      location: data/SimpleText.html
      properties:
        head: >
          <meta httpequiv="content-type" content="text/html" charset="utf-8">
        columnAttributes:
          type: field
          index: $index$
          name: $name$
        recordAttributes:
          type: record
          index: $column:index$
        format: List
