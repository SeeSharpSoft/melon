name: dummy
tables:
  - name: Text
    columns:
      - name: index
        primary: true
      - name: Title
      - name: Text
    storage:
      path: data/SimpleText.html
      properties:
        html-header: >
          <meta httpequiv="content-type" content="text/html" charset="utf-8">
        html-column-attributes:
          type: field
          index: $index$
          name: $name$
        html-record-attributes:
          type: record
          index: $column:index$
        html-format: List
